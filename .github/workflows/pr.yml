name: PR-Check

on: 
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - run: npm install
      working-directory: frontend
    - run: npm run build:prod
      working-directory: frontend
   
